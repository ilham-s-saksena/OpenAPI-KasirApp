get:
  security:
    - bearerAuth: [bearer]
  operationId: get-shift
  tags:
    - Company
  summary: Get Shift

          
  responses:
    200:
      description: Company Shown.
      content:
        application/json:
          schema:
            type: object
            required:
              - shift_1
            properties:
              shift_1:
                type: string
                example: 08:00
    401:
      description: Unauthenticated.
      content:
        application/json:
          schema: 
            type: object
            required: 
              -  message
            properties:
              message:
                type: string
                example: Unauthenticated.
    404:
      description: Company Not Found
      content:
        application/json:
          schema: 
            type: object
            required: 
              -  message
            properties:
              message:
                type: string
                example: Company not found.
