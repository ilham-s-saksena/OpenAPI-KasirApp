put: 
  security:
    - bearerAuth: [bearer]
  operationId: update-user-password
  tags:
    - Users
  summary: Update User Password
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - old_password
            - new_password
            - new_password_confirmation
          properties:
            old_password:
              type: string
              example: OldPassword
            new_password:
              type: string
              example: NewPassword
            new_password_confirmation:
              type: string
              example: NewPassword
  responses:
    200:
      description: User Updated.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: User update successfully.
              
    401:
      description: Unauthenticated.
      content:
        application/json:
          schema: 
            type: object
            required: 
              -  message
            properties:
              message:
                type: string
                example: Unauthenticated.
    404:
      description: User Not Found
      content:
        application/json:
          schema: 
            type: object
            required: 
              -  message
            properties:
              message:
                type: string
                example: User not found.
    422:
      description: Invalid Input
      content:
        application/json:
          schema: 
            type: object
            required: 
              - message
              - errors
            properties:
              message:
                type: string
                example: Invalid Input.
              errors:
                type: object
                required: 
                  - old_password
                  - new_password
                  - new_password_confirmation
                properties:
                  old_password:
                    type: string
                    example: old_password is required
                  new_password:
                    type: string
                    example: new_password is required
                  new_password_confirmation:
                    type: string
                    example: new_password_confirmation is required
